{% extends "myapp/base.html" %}
{% block body_block %}
<h3>Edit Album</h3>
{% if success_text %}
<div class="alert alert-success">{{ success_text }}</div>

{% endif %}
<form method="POST">
    {{ edit_album.as_p }}
    {% csrf_token %}
    <input type="submit", name="submit", value="Update", class="btn btn-info btn-sm">
</form>

<a href="{% url 'myapp:delete_album' album_id=album_id %}" class="btn btn-danger btn-sm" onclick="return confirm('Delete This Album')">Delete</a>

{% endblock %}
